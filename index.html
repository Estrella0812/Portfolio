            <div class="icon_container" id="mydiv1">

                    <a href = "https://github.com/estrella0812" target="_blank" rel="noopener noreferrer">

                    <p class="folder_location">This PC</p>
                    <span class="close" onclick="onClose('pc_popup')">&times;</span>
                </div>
                <div class="files">
                    <img src="src/icons/project_icon.png" alt="pdf" style="width:12%;">
                    <img src="src/icons/project_icon.png" alt="pdf" style="width:12%;">
                    <img src="src/icons/project_icon.png" alt="pdf" style="width:12%;">
                </div>
            </div>
            <div id="bin_popup" class="popup">

                    <span class="close" onclick="onClose('bin_popup')">&times;</span>

            <div id="about_me_popup" class="popup">

                </div>
                <div class="about_container">
                    <img src = "src/icons/about_me_icon2.png" style ="width: 35%;" class="pfp_abt">

                    <p>
